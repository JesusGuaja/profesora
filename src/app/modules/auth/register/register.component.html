
<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>

        
            <mat-form-field appearance="fill">
              <mat-label>Ingrese su email:</mat-label>
              <input [(ngModel)]="usuarios.email" matInput>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Seleccione un rol</mat-label>
              <mat-select [(ngModel)]="usuarios.rol" required>
                <mat-option value="adm">Administrador</mat-option>
                <mat-option value="vis">Visitante</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Ingrese su nombre de usuario:</mat-label>
              <input [(ngModel)]="usuarios.nombre" matInput>
            </mat-form-field>
        
        <mat-form-field>
            <mat-label>Ingrese una contrase√±a: </mat-label>
            <input [(ngModel)]="usuarios.contrasena" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
    </div>
</div>
